<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>User edit</h2>

	<form wicket:id="form">

		<table>
		<tr>
				<td><b>Name:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>

				<td></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
