<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="stylesheet" href="stylelogin.css" type="text/css"
	media="screen" title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />


</head>
 <body>

	<div class="login">
		
		<h1 align="center">
			<wicket:message key="login.toWeb" />
		</h1>

		<form wicket:id="form">
			<p class="input">
				<input type="text"  wicket:id="username" value=""
					placeholder="Username " autocomplete="off" />
			</p>
			<p class="input">
				<input type="password" wicket:id="password" value=""
					placeholder="Password" />
			</p>

			<p class="submit">
              <button   class="btnl waves-effect" wicket:id="submit-btn"> <wicket:message key="btn.login" /></button>
				
			</p>
			<div wicket:id="notification"></div>
      <div wicket:id="feedbackpanel"></div>	
		</form>
			
<div wicket:id="language-select" style= "position: absolute;
	top: 2px;
	right: 10px;
	border-radius: 5px;" class="language-c"></div>
	
<p class="forgot-password">
		<a style="color: #00a2d3;" wicket:id="newUser">new login</a>
	</p>
	<div wicket:id="modal1"></div>

	</div>

</body>



</html>
