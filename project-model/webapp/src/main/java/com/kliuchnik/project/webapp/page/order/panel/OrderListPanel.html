<wicket:panel>
<meta charset="utf-8" />
	<table cellspacing="0" class="list-table" align="center">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">№</a></th>
				<th>Дата</th>
				<th><a wicket:id="sort-sum">Сумма</a></th>
				<th><a wicket:id="sort-customer">Покупатель</a></th>
				
				<th> <a> Действие</a></th>
			</tr>
		
		</thead>
			<tbody>
