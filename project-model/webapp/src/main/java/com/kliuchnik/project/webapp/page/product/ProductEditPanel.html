<wicket:panel>
	<meta charset="utf-8" />
	<h2>Создание продукта</h2>
	<form wicket:id="form">
		
		<table style="width: 100%">
			<tr>
				<td><b>Наименование:</b></td>
				<td><input type="text" wicket:id="productName" /></td>
			</tr>
			<tr>
				<td><b>Колличество:</b></td>
				<td><input type="text" wicket:id="currentQuantity" /></td>
			</tr>

			<tr>
				<td><b>Ед.измерения:</b></td>
				<td><select wicket:id="unit"></select></td>
			</tr>
			<tr>
				<td><b>Цена:</b></td>
				<td><input type="text" wicket:id="price" /></td>
			</tr>

			  <tr>
				<td><b>Склад:</b></td>
				<td><select wicket:id="sklad"></select></td>
			</tr>


			<tr>
				<td colspan="2">
					<button wicket:id="save">Сохранить</button>
					<button wicket:id="cancel">Отменить</button>
				</td>
			</tr>
		</table>


	</form>
	
</wicket:panel>
