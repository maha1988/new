<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="stylesheet" href="stylelogin.css" type="text/css"
	media="screen" title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />
	<meta charset="utf-8" />
	</head>
	<h2></h2>
	<form wicket:id="form">
		
		<table style="width: 100%">
		
		<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
		
		
			<tr>
				<td><b><wicket:message key="n.product" /></b></td>
				<td><input wicket:message="title:products.name.title" type="text" wicket:id="productName" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="quantity.product" /></b></td>
				<td><input wicket:message="title:products.quantity.title" type="text" wicket:id="currentQuantity" /></td>
			</tr>

			<tr>
				<td><b><wicket:message key="unit.product" /></b></td>
				<td><select wicket:id="unit"></select></td>
			</tr>
			<tr>
				<td><b><wicket:message key="price.product" /></b></td>
				<td><input wicket:message="title:products.price.title" type="text" wicket:id="price" /></td>		
			
			</tr>

			  <tr>
				<td><b><wicket:message key="name.sklad" /></b></td>
				<td><select wicket:id="sklad"></select></td>
			</tr>


			<tr>
				<td colspan="2">
					<button wicket:id="save"> <wicket:message key="btn.save.product" /></button>
					<button wicket:id="cancel"><wicket:message key="btn.notsave.product" /></button>
				</td>
			</tr>
		</table>


	</form>
	<div wicket:id="notification"></div>
</wicket:panel>
