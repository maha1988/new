<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<link rel="stylesheet" href="custom.css" type="text/css" media="screen" title="Stylesheet" />
		<link rel="stylesheet" href="menu.css" type="text/css" media="screen" title="Stylesheet" />
		<wicket:header-items />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logol.png" width="50px" height="50px" alt="Logo" />
				<h1>Учет товаров на складе </h1>
			</div>
		</div>
 
		<div class="container" ><wicket:container wicket:id="menu-panel" ></wicket:container>
			
				<wicket:child/></div>
				
			
				

    

<div style="position: fixed; bottom: 0px; left: 0px; 
top: auto; right: auto; width: 100%; 
height: 20px;background-color: #D0DBEA" 
		 class="ft"  wicket:id="footer" >
			
			@<span wicket:id="current-year"/>
		</div>
			<div wicket:id="language-select" class="language-comp"></div>
	</body>
</html>
