<wicket:panel>
<meta charset="utf-8" />
	<h2>Order edit</h2>
	<form wicket:id="form">

		<table>
			<tr>
				<td><b>Sum:</b></td>
				<td><input type="text" wicket:id="sum" /></td>
			</tr>
			 
			 
			 
			 
			 <tr>
				<td><b>Customer:</b></td>
				<td><select wicket:id="customer"></select></td>
			
				
			</tr> 
			<tr>
				<td><b>Date:</b></td>
				<td><input type="text" wicket:id="date" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button wicket:id="save">Сохранить</button>
					<button wicket:id="cancel">Отменить</button>
				</td>
			</tr>
		</table>
	</form>
	

</wicket:panel>
