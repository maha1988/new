<wicket:panel>

<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen"
	title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="stylesheet" href="stylelogin.css" type="text/css"
	media="screen" title="Stylesheet" />
<link rel="stylesheet" href="kendo.custom.css" type="text/css"
	media="all" title="Stylesheet" />
	
	<meta charset="utf-8" />
	</head>
	<h2 class="modal-title" id="myModalLabel"><wicket:message key="create.order" /></h2>
	
	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message  key="customer" /></b></td>
				<td><select wicket:id="customer"></select></td>
			
			</tr> 
			 
			<tr>
				<td><b><wicket:message  key="data" /></b></td>
				<td><input type="text" wicket:id="date" /></td>
			</tr>
			
			<tr>
				<td><b><wicket:message  key="menu.products"/></b></td>
				<td><span wicket:id="products" /></td>
			</tr>
			
			
			<tr>
				<td><b><wicket:message  key="sum" /></b></td>
				<td><input type="text" wicket:id="sum" /></td>
			</tr>
			 
		 
			
			<tr>
				<td colspan="2">
					<button wicket:id="save"> <wicket:message key="btn.save.product" /></button>
					<button wicket:id="cancel"><wicket:message key="btn.notsave.product" /></button>
				</td>
			</tr>
		</table>
	</form>
	

</wicket:panel>
