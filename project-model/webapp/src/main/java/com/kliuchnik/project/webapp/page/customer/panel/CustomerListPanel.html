<wicket:panel>
<meta charset="utf-8" />
	<table cellspacing="0" class="list-table" align="center">
		<thead>

			<tr>
				<th><a wicket:id="sort-id">№</a></th>
				<th><a wicket:id="sort-name">ФИО</a></th>
				<th><a wicket:id="sort-password">Пароль</a></th>
				<th><a wicket:id="sort-address">Адрес</a></th>

		</thead>
		<tbody>
			<tr wicket:id="customerlist">

				<td><span wicket:id="address" /></td>
