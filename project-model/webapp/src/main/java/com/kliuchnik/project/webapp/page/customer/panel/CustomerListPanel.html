<wicket:panel>
	<meta charset="utf-8" />
	<table cellspacing="0" class="list-table" align="center">
		<thead>

			<tr>
				<th><a wicket:id="sort-id">â„–</a></th>
				<th><a wicket:id="sort-name"><wicket:message key="customer.name" /></a></th>
				<th><a wicket:id="sort-password"><wicket:message key="customer.password" /></a></th>
				<th><a wicket:id="sort-address"><wicket:message key="customer.address" /></a></th>
				<th><a wicket:id="sort-bank"><wicket:message key="customer.bankr" /></a></th>

				<th><a><wicket:message key="action" /></a></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="customerlist">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="name" /></td>
				<td><span wicket:id="password" /></td>
				<td><span wicket:id="address" /></td>
				<td><span wicket:id="bank" /></td>


				<td>
					<button class="new" wicket:id="edit-link">
						<wicket:message key="btn.create.edit" /><img src="edit.png" alt=""
							style="vertical-align: middle; border-radius: 10px;">
					</button>
					<button class="new" wicket:id="delete-link">
					<wicket:message key="btn.create.delete" /><img src="delete.png" alt=""
							style="vertical-align: middle; border-radius: 10px;">
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="pg" wicket:id="paging" align="center"></div>

</wicket:panel>
