<wicket:panel>
	<meta charset="utf-8" />
	<table cellspacing="0" class="list-table" align="center">
		<thead>

			<tr>
				<th><a wicket:id="sort-id">â„–</a></th>
				<th><a wicket:id="sort-name"><wicket:message key="user.Name" /></a></th>
				<th><a wicket:id="sort-password"><wicket:message key="user.password" /></a></th>
				<th><a wicket:id="sort-role"><wicket:message key="user.role" /></a></th>
						
				<th><a><wicket:message key="action" /></a></th>
			</tr>

		</thead>
		<tbody>
			<tr wicket:id="userlist">
				<td><span wicket:id="id" /></td>
				 <td><span wicket:id="name" /></td>
				<td><span wicket:id="password" /></td>
				 <td><span wicket:id="role" /></td> 
				


				<td>
					<button class="new" wicket:id="edit-link">
						<wicket:message key="btn.create.edit" />
						<img src="edit.png" alt=""
							style="vertical-align: middle; border-radius: 10px;">
					</button>
					<button class="new" wicket:id="delete-link">
						<wicket:message key="btn.create.delete" />
						<img src="delete.png" alt=""
							style="vertical-align: middle; border-radius: 10px;">
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="pg" wicket:id="paging" align="center"></div>

</wicket:panel>
