<wicket:panel>
<meta charset="utf-8" />
	<h2><wicket:message key="create.user" /></h2>
	<form wicket:id="form">

		<table>
		
		<tr>
				<td><span wicket:id="feedback" /></td>
			</tr>
		<tr>
				<td><b><wicket:message key="user.Name" />:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="user.password"/></b></td>
				<td><input type="text" wicket:id="password" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="user.role"/>:</b></td>
				<td><select wicket:id="role"></select></td>
			</tr>
			
			<tr>
				<td><b><wicket:message key="customer.firstName" /></b></td>
				<td><input type="text" wicket:id="firstN" /></td>
			</tr>
			
			<tr>
				<td><b><wicket:message key="customer.lastName"/></b></td>
				<td><input type="text" wicket:id="lastN" /></td>
			</tr>
			
			
			<tr>
				<td><b><wicket:message key="customer.address" /></b></td>
				<td><input type="text" wicket:id="address" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="customer.bankr" /></b></td>
				<td><input type="text" wicket:id="bankR" /></td>
			</tr>
			
			
			
			
			<tr>
				<td colspan="2">
					<button wicket:id="save"> <wicket:message key="btn.save.product" /></button>
					<button wicket:id="cancel"><wicket:message key="btn.notsave.product" /></button>
				</td>
			</tr>
		</table>
	</form>
	
	
</wicket:panel>
